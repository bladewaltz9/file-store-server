<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 0;
            padding: 5px 0;
        }

        .highlight {
            color: #007bff;
            font-weight: bold;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-upload,
        .btn-download {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            font-size: 14px;
            /* Adjust font size */
        }

        .btn-upload {
            background-color: #007bff;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .btn-download {
            background-color: #28a745;
            padding: 6px 12px;
            /* Adjust padding for smaller size */
            font-size: 12px;
            /* Adjust font size */
        }

        .btn-download:hover {
            background-color: #218838;
        }

        .file-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .file-list th,
        .file-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .file-list th {
            background-color: #007bff;
            color: white;
        }

        .file-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .file-list tr:hover {
            background-color: #ddd;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, <span class="highlight">{{.Username}}</span></h1>

        <div class="header">
            <h2>Your Uploaded Files</h2>
            <button class="btn-upload" onclick="openUploadModal()">Upload File</button>
        </div>

        <table class="file-list">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Upload Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .Files}}
                <tr>
                    <td>{{.FileName}}</td>
                    <td>{{.FileSize}}</td>
                    <td>{{.UploadTime}}</td>
                    <td><a href="/file/download/{{.FileID}}" class="btn-download">Download</a></td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="4">No files uploaded yet.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeUploadModal()">&times;</span>
            <h2>Upload File</h2>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileUpload">Choose File</label>
                    <input type="file" id="fileUpload" name="file" required>
                </div>
                <button type="submit" class="btn-submit">Upload</button>
            </form>
        </div>
    </div>

    <script>
        const userID = "{{.UserID}}"; // Assuming {{.UserID}} is rendered as a string in the HTML

        function openUploadModal() {
            const form = document.getElementById('uploadForm');
            form.action = `/file/upload?user_id=${userID}`;
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target == document.getElementById('uploadModal')) {
                closeUploadModal();
            }
        }
    </script>
</body>

</html>
