<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 0;
            padding: 5px 0;
        }

        .highlight {
            color: #007bff;
            font-weight: bold;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-upload,
        .btn-download {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            font-size: 14px;
            /* Adjust font size */
        }

        .btn-upload {
            background-color: #007bff;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .btn-download {
            background-color: #28a745;
            padding: 6px 12px;
            /* Adjust padding for smaller size */
            font-size: 12px;
            /* Adjust font size */
        }

        .btn-download:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            padding: 6px 12px;
            font-size: 12px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            margin-left: 10px;
            /* Add some space between buttons */
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .file-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .file-list th,
        .file-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .file-list th {
            background-color: #007bff;
            color: white;
        }

        .file-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .file-list tr:hover {
            background-color: #ddd;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, <span class="highlight">{{.Username}}</span></h1>

        <div class="header">
            <h2>Your Uploaded Files</h2>
            <button class="btn-upload" onclick="openUploadModal()">Upload File</button>
        </div>

        <table class="file-list">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Upload Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .Files}}
                <tr>
                    <td>{{.FileName}}</td>
                    <td>{{.FileSize}}</td>
                    <td>{{.UploadTime}}</td>
                    <td>
                        <a href="/file/download/{{.FileID}}" class="btn-download">Download</a>
                        <a href="javascript:void(0);" class="btn-delete" onclick="deleteFile('{{.FileID}}')">Delete</a>
                    </td>

                </tr>
                {{else}}
                <tr>
                    <td colspan="4">No files uploaded yet.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeUploadModal()">&times;</span>
            <h2>Upload File</h2>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileUpload">Choose File</label>
                    <input type="file" id="fileUpload" name="file" required>
                </div>
                <button type="submit" class="btn-submit">Upload</button>
            </form>
        </div>
    </div>

    <script>
        const userID = "{{.UserID}}";
        const CHUNK_SIZE = 1024 * 1024; // 1MB
        const MAX_NORMAL_UPLOAD_SIZE = 10 * 1024 * 1024; // 10MB

        function openUploadModal() {
            // const form = document.getElementById('uploadForm');
            // form.action = `/file/upload?user_id=${userID}`;
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target == document.getElementById('uploadModal')) {
                closeUploadModal();
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            const fileUpload = document.getElementById('fileUpload');
            const file = fileUpload.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            if (file.size > MAX_NORMAL_UPLOAD_SIZE) {
                // alert('Uploading file in chunks...');
                uploadChunked(file); // Upload in chunks for large files
            } else {
                // alert('Uploading file normally...');
                uploadRegular(file); // Upload normally for small files
            }
        });

        // Function to generate a unique file ID
        function generateFileID(file) {
            return `${userID}-${Date.now()}-${file.name}`;
        }

        // Upload small files normally
        function uploadRegular(file) {
            const formData = new FormData();
            formData.append('file_id', generateFileID(file)); // Function to generate a unique ID
            formData.append('file', file);

            fetch(`/file/upload?user_id=${userID}`, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Success: ${data.message}`);
                        closeUploadModal();
                        location.reload(); // Refresh the page on success
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`An unexpected error occurred: ${error.message || error}`);
                });
        }

        // Upload large files in chunks
        function uploadChunked(file) {
            const fileID = generateFileID(file);
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let start = 0;
            let end = Math.min(CHUNK_SIZE, file.size);

            const uploadChunk = async (file, fileID, chunkNumber, totalChunks) => {
                const chunk = file.slice(start, end);
                const formData = new FormData();
                formData.append('file_id', fileID);
                formData.append('file_name', file.name);
                formData.append('chunk_index', chunkNumber);
                formData.append('total_chunks', totalChunks);
                formData.append('file', chunk);

                try {
                    const response = await fetch(`/file/upload/chunk?user_id=${userID}`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (data.status === 'success') {
                        console.log(`Chunk ${chunkNumber} uploaded successfully.`);
                        start = end;
                        end = Math.min(start + CHUNK_SIZE, file.size);

                        if (start < file.size) {
                            uploadChunk(file, fileID, chunkNumber + 1, totalChunks);
                        } else {
                            console.log('All chunks uploaded successfully.');
                            mergeChunks(fileID, totalChunks);
                        }
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An unexpected error occurred.');
                }
            };

            uploadChunk(file, fileID, 0, totalChunks);
        }


        // Merge chunks after all chunks are uploaded
        function mergeChunks(fileID, totalChunks) {
            const formData = new FormData();
            formData.append('file_id', fileID);

            fetch(`/file/merge?user_id=${userID}`, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Success: ${data.message}`);
                        closeUploadModal();
                        location.reload(); // Refresh the page on success
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An unexpected error occurred.');
                });
        }

        function deleteFile(fileID) {
            if (confirm('Are you sure you want to delete this file?')) {
                fetch(`/file/delete/${userID}/${fileID}`, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert('File deleted successfully');
                            location.reload(); // Refresh the page on success
                        } else {
                            alert(`Error: ${data.message}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An unexpected error occurred.');
                    });
            }
        }
    </script>
</body>

</html>
